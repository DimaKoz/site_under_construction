<!DOCTYPE html>
<html lang="eng">

<head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1251">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font: 400 15px/1.8 "Lato", sans-serif;
            color: #777;
        }

        .bgimg-1, .bgimg-2, .bgimg-3 {
            position: relative;
            opacity: 0.65;
            background-position: center;
            background-repeat: space;
            background-size: cover;

        }

        .bgimg-1 {
            background-image: url("../assets/image/under_bg_1600px.jpg");
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: auto;
            height: 100%;
        }

        @media screen and (max-width: 2000px) and (max-height: 2500px) {
            .bgimg-1 {
                background: url(../assets/image/under_bg_vert.png);
                display: block;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                height: 100%;
                width: auto;
            }
        }

        .caption {
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            text-align: center;
            color: #000;
        }

        .caption span.border {
            background-color: #ffffffff;
            visibility: hidden;
            color: #fff;
            padding: 18px;
            font-size: 25px;
            letter-spacing: 10px;
        }

        h3 {
            letter-spacing: 5px;
            text-transform: uppercase;
            font: 20px "Lato", sans-serif;
            color: #111;
        }
    </style>

</head>

<div class="bgimg-1">
    <div class="caption">
        <span class="border"></span><br>
        <span class="border"></span>

</div>
